name: Web CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: web-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: JavaScript linting
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm downloads
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Run ESLint placeholder
        run: npx --yes eslint@8 --max-warnings=0 --no-eslintrc --ext .js .

      - name: Run Prettier formatting check
        run: npx --yes prettier@3 --check '**/*.{css,html,js,json,md}'

  tests:
    name: Web tests
    runs-on: ubuntu-latest
    needs:
      - lint

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm downloads
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Run Jest placeholder
        run: npx --yes jest@29 --passWithNoTests

      - name: Run Playwright placeholder
        run: npx --yes @playwright/test@1 --version
