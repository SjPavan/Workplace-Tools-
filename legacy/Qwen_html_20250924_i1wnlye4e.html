<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence to Title Case Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sentence to Title Case Converter</h2>
    <textarea id="inputText" placeholder="Enter your sentence here..."></textarea>
    <button onclick="convertAndCopy()">Convert & Copy</button>
    <textarea id="output" readonly></textarea>
</div>

<script>
    function convertToTitleCase(str) {
        return str.toLowerCase().split(' ').map(word => {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }).join(' ');
    }

    function convertAndCopy() {
        const input = document.getElementById('inputText').value;
        const output = document.getElementById('output');
        
        if (input.trim() === '') {
            output.value = '';
            return;
        }
        
        const titleCase = convertToTitleCase(input);
        output.value = titleCase;
        
        output.select();
        document.execCommand('copy');
        
        alert('Converted text copied to clipboard!');
    }

    // Auto-convert on input change
    document.getElementById('inputText').addEventListener('input', function() {
        const input = this.value;
        if (input.trim() === '') {
            document.getElementById('output').value = '';
        } else {
            document.getElementById('output').value = convertToTitleCase(input);
        }
    });
</script>

</body>
</html>
